<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning JavaScripts</title>
</head>

<body>
    <h1 class="heading" id="title">This is testing</h1>
    <h2>This is h2</h2>

    <!-- Simulate long script -->
    <script>
        setTimeout(() => {
            console.log('Script executed after delay');
        }, 5000);
    </script>

    <h2>This is h2 after script</h2>
    <a href="/arrays/">this is link</a>
</body>

</html>
